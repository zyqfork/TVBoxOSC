name: build-tvbox

on:
  schedule:
    - cron: 0 20 * * *
  workflow_dispatch:
    inputs:
      rebuild:
        description: '忽略构建记录以重新构建'
        required: false
        type: boolean
      donotpublish:
        description: '构建后不提交发布新版'
        required: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - userName: q215613905
            repoName: TVBoxOS
            branchName: main
            jdkVersion: 17
          - userName: takagen99
            repoName: Box
            branchName: main
            jdkVersion: 17
          - userName: chengxue2020
            repoName: takagen99
            branchName: main
            jdkVersion: 17
          - userName: FongMi
            repoName: TV
            branchName: release
            jdkVersion: 17
          - userName: mlabalabala
            repoName: box
            branchName: main
            jdkVersion: 11
          - userName: Klosw
            repoName: Box
            branchName: dev-4.4
            jdkVersion: 11

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure Table Format
        if: ${{ env.commit }}
        run: |
          # 检查是否存在 Build Time 列,如果不存在则添加
          if ! grep -q "| Build Time |" README.md; then
            sed -i '/| Repository.*| Branch.*| Last Update/s/|$/| Build Time |/' README.md
            sed -i '/|--*|--*|--*/s/|$/|--*|/' README.md
            sed -i '/\[.*\].*|.*|.*[a-z0-9]\{40\}/s/|$/| - |/' README.md
          fi

      - name: Check New Commit
        run: |
          upStream=https://github.com/${{ matrix.userName }}/${{ matrix.repoName }}
          echo "upStream=$upStream" >> $GITHUB_ENV
          commit=$(curl -sL $upStream/commits/${{ matrix.branchName }} |grep -o "/${{ matrix.userName }}/${{ matrix.repoName }}/commit/[a-z0-9]\+" |head -1 | cut -d\/ -f5)
          if [[ -z "${commit}" ]]; then
            commit=$(curl -s "https://api.github.com/repos/${{ matrix.userName }}/${{ matrix.repoName }}/commits/${{ matrix.branchName }}?per_page=1" | jq -r '.sha' )
          fi
          if ! grep -q "$commit" README.md || [ "${{ inputs.rebuild }}" == "true" ]; then
            echo "commit=$commit" >> $GITHUB_ENV
            echo "commitS=${commit:0:7}" >> $GITHUB_ENV
          fi
          echo "commit=$commit"

      - name: Checkout Source Code
        if: ${{ env.commit }}
        run: |
          git clone ${{ env.upStream }} TVBoxOSC
          cd TVBoxOSC
          git checkout ${{ env.commit }}
          echo "tag=$(git log --date=format:'%Y%m%d-%H%M' --pretty=format:%cd ${{ env.commitS }} -1)" >> $GITHUB_ENV

      - name: Setup Python 3.10
        if: ${{ env.commit }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Extra Modify
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        run: |
          echo 'crosswalk源,防挂'
          if grep -q 'crosswalk' build.gradle; then
            sed -i "/crosswalk/a\        maven { url 'https://o0halflife0o.github.io/crosswalk/releases/crosswalk/android/maven2' }" build.gradle
          else
            sed -i "/jitpack.io/a\        maven { url 'https://o0halflife0o.github.io/crosswalk/releases/crosswalk/android/maven2' }" build.gradle
          fi
          
          # 处理 Chaquopy Python 配置
          if [ -f "chaquo/build.gradle" ]; then
            echo "检测到 chaquo 模块,开始配置 Python 环境"
          
            # 验证 Python 3.10
            python3.10 --version
            PYTHON_PATH=$(which python3.10)
            echo "Python 路径: $PYTHON_PATH"
          
            # 更新 Chaquopy 版本到 15.0.1
            sed -i 's/\(com.chaquo.python:gradle:\)[0-9.]\+/\115.0.1/g' build.gradle
          
            # 在 python 块中添加 buildPython 配置
            # 在 version "3.10" 这行后面添加 buildPython
            sed -i "/version \"3.10\"/a\            buildPython \"$PYTHON_PATH\"" chaquo/build.gradle
          
            # 更新 minSdkVersion (如果需要)
            sed -i 's/minSdkVersion 19/minSdkVersion 21/g' chaquo/build.gradle 2>/dev/null || true
            sed -i 's/minSdkVersion 19/minSdkVersion 21/g' app/build.gradle 2>/dev/null || true
          
            echo "Python 环境配置完成"
          
            # 显示修改后的配置
            echo "=== chaquo/build.gradle python 配置 ==="
            sed -n '/python {/,/^[[:space:]]*}/p' chaquo/build.gradle
          fi
          
          # 移除 x86 架构
          if [ -f "app/build.gradle" ]; then
            sed -i '/x86 {/,/^[[:space:]]*}/d' app/build.gradle
            sed -i '/^[[:space:]]*$/N;/^\s*\n\s*$/d' app/build.gradle
          
            # 修改 applicationId 以允许与原版共存
            sed -i 's/applicationId "com\.fongmi\.android\.tv"/applicationId "com.fongmi.tv"/' app/build.gradle
          fi
          
          # 修改 AndroidManifest.xml
          if [ -f "app/src/main/AndroidManifest.xml" ]; then
            sed -i 's/android:authorities="com\.fongmi\.quickjs\.provider"/android:authorities="${applicationId}.quickjs.provider"/' app/src/main/AndroidManifest.xml
          fi
          
          # 修改更新检测 URL 为当前仓库（仅针对 FongMi/TV）
          if [ "${{ matrix.userName }}" == "FongMi" ] && [ "${{ matrix.repoName }}" == "TV" ]; then
            echo "修改更新检测 URL 为当前仓库: ${{ github.repository }}"
            REPO_OWNER=$(echo "${{ github.repository }}" | cut -d'/' -f1)
            REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
            UPDATE_URL="https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/gh-pages/apk"
            if [ -f "app/src/main/java/com/fongmi/android/tv/utils/Github.java" ]; then
              sed -i "s|public static final String URL = \".*\";|public static final String URL = \"${UPDATE_URL}\";|" app/src/main/java/com/fongmi/android/tv/utils/Github.java
              echo "已更新 Github.java 中的 URL 为: ${UPDATE_URL}"
            fi
          fi

      - name: Compress Source Code
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        run: |
          #zip -q -x ".git/*" -x  ".github/*" -r source-${{ env.commitS }}.zip .
          tar -cJf source-${{ env.commitS }}.tar.xz --exclude=.git --exclude=.github *

      - name: Release Apk Sign
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        run: |
          signingConfigs=''
          signingConfig='ICAgICAgICAgICAgaWYgKHByb2plY3QuaGFzUHJvcGVydHkoIlJFTEVBU0VfU1RPUkVfRklMRSIpKSB7XAogICAgICAgICAgICAgICAgc2lnbmluZ0NvbmZpZyBzaWduaW5nQ29uZmlncy5teUNvbmZpZ1wKICAgICAgICAgICAgfVwK'
          signingConfigs="$(echo "$signingConfigs" |base64 -d )"
          signingConfig="$(echo "$signingConfig" |base64 -d )"
          sed -i -e "/defaultConfig {/i\\$signingConfigs " -e "/debug {/a\\$signingConfig " -e "/release {/a\\$signingConfig " app/build.gradle
          cp -f ${{ github.workspace }}/.github/workflows/TVBoxOSC.jks app/TVBoxOSC.jks
          sed -i '$a\RELEASE_STORE_FILE=./TVBoxOSC.jks'     ./gradle.properties
          sed -i '$a\RELEASE_KEY_ALIAS=TVBoxOSC'            ./gradle.properties
          sed -i '$a\RELEASE_STORE_PASSWORD=TVBoxOSC'       ./gradle.properties
          sed -i '$a\RELEASE_KEY_PASSWORD=TVBoxOSC'         ./gradle.properties

      - name: Setup JDK
        if: ${{ env.commit }}
        uses: actions/setup-java@main
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.jdkVersion }}

      - name: Setup Gradle
        if: ${{ env.commit }}
        uses: gradle/actions/setup-gradle@v4

      - name: Create local.properties
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Build With Gradle
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        run: |
          chmod +x gradlew
          echo "org.gradle.daemon=true" >> gradle.properties
          echo "org.gradle.parallel=true" >> gradle.properties
          echo "org.gradle.caching=true" >> gradle.properties
          ./gradlew assemblerelease --build-cache --parallel --daemon --warning-mode all

      - name: Prepare App
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        run: |
          rm -rf apk/
          mkdir -p apk/
          find ~ -type d -iname "release" -print0 | while IFS= read -r -d '' dir; do
            find "$dir" -type f -name "*.apk" -exec sh -c 'cp "$1" "apk/${{ matrix.userName }}-${{ matrix.repoName }}-${{ matrix.branchName }}-${1##*/}"' sh {} \;
          done
          
          # 为 FongMi/TV 生成版本检测 JSON 文件
          if [ "${{ matrix.userName }}" == "FongMi" ] && [ "${{ matrix.repoName }}" == "TV" ]; then
            echo "生成版本检测 JSON 文件..."
            # 读取版本信息
            VERSION_CODE=$(grep "versionCode" app/build.gradle | head -1 | sed 's/.*versionCode //' | sed 's/[^0-9]//g')
            VERSION_NAME=$(grep "versionName" app/build.gradle | head -1 | sed 's/.*versionName "//' | sed 's/".*//')
            
            # 为每个 mode 生成一个 JSON 文件（leanback 和 mobile）
            for mode in leanback mobile; do
              # 检查是否存在该 mode 的 APK 文件
              if ls apk/FongMi-TV-release-${mode}-*.apk 1> /dev/null 2>&1; then
                json_file="apk/${mode}.json"
                
                # 生成 JSON 文件
                printf '{\n  "name": "%s",\n  "desc": "版本 %s\\n构建时间: %s\\nCommit: %s",\n  "code": %s\n}' \
                  "${VERSION_NAME}" "${VERSION_NAME}" "${{ env.tag }}" "${{ env.commitS }}" "${VERSION_CODE}" > "$json_file"
                echo "已生成: $json_file (version: $VERSION_NAME, code: $VERSION_CODE)"
              fi
            done
          fi

      - name: Release Note
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        run: |
          # 尝试获取上一次的 commit hash
          lastCommit=$(grep "\[${{ matrix.userName }}\/${{ matrix.repoName }}\]" ${{ github.workspace }}/README.md | grep "${{ matrix.branchName }}" | grep -o '[a-z0-9]\{40\}')
          
          # 如果没有找到 commit hash,设置一个默认值以避免错误
          if [ -z "$lastCommit" ]; then
            echo "Warning: Could not find last commit hash for ${{ matrix.userName }}/${{ matrix.repoName }}/${{ matrix.branchName }}"
            lastCommit=${{ env.commit }}
          fi
          
          export LESSCHARSET=utf-8
          # 确保 apk 目录存在
          mkdir -p apk/
          echo -e "Credit: [${{ matrix.userName }}](${{ env.upStream }})\nCommit: ${{ env.commit }}\nChangelog:\n\`\`\`" > apk/${{ matrix.userName }}-Release.log
          
          if [ "${{ env.commit }}" == "${lastCommit}" ]; then
            git log --pretty=format:%B ${{ env.commitS }} -1 | sed -e "s# \{2,\}#\n#g" -e "/^Merge \(pull\|branch\|remote\)/d" -e '/^$/d' | cat -n | sort -k2,2 -k1,1n | uniq -f1 | sort -k1,1n | cut -f2- >> apk/${{ matrix.userName }}-Release.log
          else
            git log --pretty=format:%B ${{ env.commitS }}...${lastCommit:0:7} | sed -e "s# \{2,\}#\n#g" -e "/^Merge \(pull\|branch\|remote\)/d" -e '/^$/d' | cat -n | sort -k2,2 -k1,1n | uniq -f1 | sort -k1,1n | cut -f2- >> apk/${{ matrix.userName }}-Release.log
          fi
          echo -e '```' >> apk/${{ matrix.userName }}-Release.log
          
          # 确保日志文件存在并且有内容
          if [ ! -s "apk/${{ matrix.userName }}-Release.log" ]; then
            echo "No changes found" >> apk/${{ matrix.userName }}-Release.log
          fi

      - name: Upload App To Artifact
        uses: actions/upload-artifact@v4
        if: ${{ env.commit }}
        with:
          name: ${{ matrix.userName }}-${{ matrix.repoName }}-${{ matrix.branchName }}
          path: |
            TVBoxOSC/apk/*

      - name: Whether Or Not to Publish
        if: ${{ inputs.donotpublish && env.commit }}
        run: |
          echo "commit=" >> $GITHUB_ENV

      - name: Release and Upload Assets
        uses: ncipollo/release-action@main
        if: ${{ env.commit }}
        with:
          name: ${{ matrix.userName }}_${{ matrix.repoName }}_${{ matrix.branchName }}_${{ env.tag }}
          tag: ${{ matrix.userName }}_${{ matrix.repoName }}_${{ matrix.branchName }}_${{ env.tag }}
          bodyFile: TVBoxOSC/apk/${{ matrix.userName }}-Release.log
          allowUpdates: true
          removeArtifacts: true
          artifacts: |
            TVBoxOSC/apk/*.apk
            TVBoxOSC/source-${{ env.commitS }}.*

      - uses: dev-drprasad/delete-older-releases@master
        with:
          keep_latest: 5
          delete_tags: true
          delete_tag_pattern: ${{ matrix.userName }}_${{ matrix.repoName }}_${{ matrix.branchName }}.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy Update Files to gh-pages
        if: ${{ env.commit && matrix.userName == 'FongMi' && matrix.repoName == 'TV' }}
        run: |
          echo "部署更新文件到 gh-pages 分支..."
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 克隆仓库并切换到 gh-pages 分支
          git clone --depth=1 --branch=gh-pages "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages-repo 2>/dev/null || git clone --depth=1 "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages-repo
          cd gh-pages-repo
          
          # 如果 gh-pages 分支不存在，创建它
          if ! git rev-parse --verify gh-pages >/dev/null 2>&1; then
            git checkout --orphan gh-pages
            git rm -rf . 2>/dev/null || true
          else
            git checkout gh-pages 2>/dev/null || git checkout -b gh-pages
          fi
          
          # 创建 apk 目录
          mkdir -p apk
          
          # 复制 JSON 文件和 APK 文件
          cp -f ${{ github.workspace }}/TVBoxOSC/apk/*.json apk/ 2>/dev/null || true
          cp -f ${{ github.workspace }}/TVBoxOSC/apk/FongMi-TV-release-*.apk apk/ 2>/dev/null || true
          
          # 重命名 APK 文件以匹配更新检测的命名格式
          cd apk
          for file in FongMi-TV-release-*.apk; do
            if [ -f "$file" ]; then
              # 提取 flavor 信息（例如：FongMi-TV-release-leanback-arm64_v8a.apk -> leanback-arm64_v8a.apk）
              newname=$(echo "$file" | sed 's/FongMi-TV-release-//')
              if [ "$file" != "$newname" ]; then
                mv "$file" "$newname"
                echo "重命名: $file -> $newname"
              fi
            fi
          done
          cd ..
          
          # 提交更改
          git add -A
          if git diff --staged --quiet; then
            echo "没有更改需要提交"
          else
            git commit -m "Update FongMi/TV version files - ${{ env.tag }}"
            git push origin gh-pages
            echo "已更新 gh-pages 分支"
          fi

      - name: Push to master
        if: ${{ env.commit }}
        run: |
          rm -rf TVBoxOSC
          sed -i '/url =/d' ./.git/config
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url --add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git pull --rebase
          
          # 获取当前时间
          current_time=$(date '+%Y-%m-%d %H:%M:%S')
          
          # 更新对应仓库的 commit hash 和构建时间
          sed -i "/\[${{ matrix.userName }}\/${{ matrix.repoName }}\].*${{ matrix.branchName }}/{
            s/[a-z0-9]\{40\}/${{ env.commit }}/
            s/| [^|]* |$/| $current_time |/
          }" README.md
          
          # 更新底部的更新时间
          sed -i "s/update at .*/update at ${current_time}/" README.md
          
          git add --all
          git commit -m "Update ${{ matrix.userName }}/${{ matrix.repoName }} to ${{ env.commit }} at ${current_time}"
          git push -u -f origin master

  clean:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: GitRML/delete-workflow-runs@main
        with:
          retain_days: 1
          keep_minimum_runs: 3
